<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Preview Card Component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="content">
                <div class="text">
                    <h3 class="product">Perfume</h3>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <p class="value">$149.99</p>
                        <p class="ex-value">$169.99</p>
                    </div>
                    <div class="button">
                        <button class="btn"> <img class="icon" src="./src/images/icon-cart.svg" alt="cart icon">Add to
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
